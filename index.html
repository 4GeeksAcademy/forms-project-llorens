<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Project</title>
</head>
<body>

    <form>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-secondary-subtle p-1 mb-3">
                    <h3>Payment form example</h3>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        Some Fields are missing!
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-5">
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="XXXXXXXXXXXXXXXXXXXX">
                    </div>
                </div>
                <div class="col-3">
                    <div>
                        <label for="exampleInputEmail1" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="0000">
                    </div>
                </div>
                <div class="col-4">
                    <label for="exampleInputEmail1" class="form-label">Amount #</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
            </div>
        
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleInputText1" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="exampleInputText1">
                    </div>                  
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleInputText1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputText1">
                    </div>  
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleInputText1" class="form-label">City</label>
                        <input type="text" class="form-control" id="exampleInputText1">
                    </div>  
                </div>
                <div class="col-3">
                    <label>State</label>
                    <select class="form-select mt-2" aria-label="Default select example">
                        <option selected>Pick a State</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-3">
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="0000">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <p>We accept</p>
                <div class="col-6">
                    <div class="bg-secondary d-inline-block p-1">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-solid fa-credit-card"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label>Text Area</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid d-flex justify-content-end">
            <div class="row">
                <div class="col-12 mt-5">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
